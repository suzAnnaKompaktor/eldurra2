          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="navbar-collapse collapse">
          <nav role="navigation" class="">
            <ul class="menu nav navbar-nav">
              <li><a href="./index.html#sectionContact" class="page-scroll">اتصل بنا</a></li>
              <li><a href="./index.html#sectionLogin" class="page-scroll">التسجيل</a></li>

            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section role="main" class="main-container subpage">

    <div class="section section-overlay section-inverse section-full-width full-height" id="sectionLogin">
        <div class="container">
          <div class="section-content">
            <div class="content-wrapper">

              <div class="tab-content">
                <div role="tabpanel">
                   <div class="row">
                    <div class="col-md-6 col-md-offset-3">

                      <p class="login-icon"><img src="./images/icon_login.png" height="120" width="120" data-appear-animation="fadeIn" /></p>

                      <form action="./profiles.html" method="post" id="loginForm" class="form-primary">
                        <div class="form-group">
                          <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                        </div>
                        <div class="form-group text-right">
                          <a href="#" class="forgot-password" data-toggle="modal" data-target="#modalForgotPass2">Forgott Password</a>
                        </div>
                        <div class="form-group">
                           <input type="submit" value="Login" class="btn btn-primary" id="submitLoginForm" />
                        </div>
                      </form>
                    </div>
                  </div>


                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </section>

    <footer class="footer">
      <div class="footer-inner">
        <div class="container">
          <div class="copyright pull-left">2017  -  كل الحقوق محفوظة</div>
          <div class="pull-right"><a href="#" class="facebook">FACEBOOK</a></div>
        </div>
      </div>
    </footer>

    <div class="modal fade" tabindex="-1" role="dialog" id="modalForgotPass2">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="غلق"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <h4>Forgott Password</h4>
           <form action="#" method="post" id="forgotPassForm">
              <div class="form-group">
                <input type="text" class="form-control" id="forgotPassEmail" name="email" placeholder="E-mail" />
              </div>
              <div class="form-group">
                 <input type="submit" value="Submit" class="btn btn-default" id="submitForgotPassForm" data-dismiss="modal" />
              </div>
            </form>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
